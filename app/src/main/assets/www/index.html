<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">	
	body {
		margin: 0;
	}
  
    #mynetwork {
      width: 100%;
    }
	
	html, body, #mynetwork {
		height:100%;
	}
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
	// create an array with nodes
	var nodes = new vis.DataSet([
		{id: 0, label: 'invisible', level :0},
		{id: 1, label: 'salarie                             ', level :1},
		{id: 2, label: 'first eagle investment mamnagement  ', level :1},
		{id: 3, label: 'Artisan partners limited partnership', level :1},
		{id: 4, label: 'Bouygues                            ', level :1},
		{id: 5, label: 'Node 5', level :2},
		{id: 6, label: 'Node 6', level :3},
		{id: 7, label: 'Node 7', level :3},
		{id: 8, label: 'Node 8', level :3}
	]);

	 // create an array with edges
	var edges = new vis.DataSet([
		{from: 0, to: 1, arrows:'to'},
		{from: 0, to: 2, arrows:'to'},
		{from: 0, to: 3, arrows:'to'},
		{from: 0, to: 4, arrows:'to'},
		{from: 1, to: 5, arrows:'to'},
		{from: 2, to: 5, arrows:'to'},
		{from: 3, to: 5, arrows:'to'},
		{from: 4, to: 5, arrows:'to'},
		{from: 2, to: 5, arrows:'to'},
		{from: 7, to: 5, arrows:'from'},
		{from: 8, to: 5, arrows:'from'}
	]);

	//var nodes = new vis.DataSet(JSON.parse(visjsDto.getNodes()));
	//var edges = new vis.DataSet(JSON.parse(visjsDto.getEdges()));
	
	var container = document.getElementById('mynetwork');
	var data = {
		nodes: nodes,
		edges: edges
	};
	var options = {
        edges: {
            smooth: {
                type:'cubicBezier',
                forceDirection: 'vertical',
                roundness: 0.4
            }
        },
        layout: {
            hierarchical:{
                direction: "UD"
            }
        }
    };
	var network = new vis.Network(container, data, options);
</script>

</body>
</html>
